<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Table</title>
    <style>
        
        td {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Naeem</td>
                <td>Microsoft</td>
                <td>$1000000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>$1000</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- Add any footer content here if needed -->
        </tfoot>
    </table>
</body>

</html>
